<!DOCTYPE html>
<html>
<head>
	
	<title>My First Map</title>

	<meta charset="utf-8" />
    
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        
	
</head>
<body>

    <div id='mapid' style='width: 1243px; height: 850px;'></div>
    <script>
    var mymap = L.map('mapid').setView([49.626, 25.435], 3);
    L.tileLayer('https://api.mapbox.com/styles/v1/jy517/cjg2s3tqv2sw52rngxy1uc6a5/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoiank1MTciLCJhIjoiY2pnMnFueWVuNHAycjN1cG8xNWc4dHptMyJ9.lNRHU_azoTu7-GM4nwtorg', {
    attribution: 'Mozz1A, Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
    }).addTo(mymap);
    
    var marker = L.marker([51.507, -0.128], {title: '景山',draggable: true,}).bindPopup("<b>北京</b><br><br>景山公园").addTo(mymap);
    </script>

</body>
